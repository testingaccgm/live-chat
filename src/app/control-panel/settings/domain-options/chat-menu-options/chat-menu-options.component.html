<div>
  <div>
    <button *ngIf="!isOptionMenuActive" type="button" (click)="activateMenuOptionForm()">Add menu option</button>
  </div>

  <div>
    <form *ngIf="isOptionMenuActive" [formGroup]="menuOptionsForm" (ngSubmit)="submitMenuOptionsForm(menuOptionsForm)">
      <div>
        <div>
          <img [src]="menuFileLocalPath">
        </div>
        <div>
          <input formControlName="img"
          #selectImg style="display: none;"
          type="file" 
          (change)="selectMenuImg($event)" 
          accept=".png,.jpg,.jpeg,.svg,.heic">
        </div>
        <div>
          <button 
          type="button"
          (click)="selectImg.click()">
            Select image
        </button>
        </div>
      </div>

      <div>
        <label for="active">Active</label>
        <input type="checkbox" name="active" formControlName="active">
      </div>     

      <div>
        <label for="key">Key</label>
        <input type="text" name="key" formControlName="key">
      </div>

      <div>
        <label for="description">Description</label>
        <input type="text" name="description" formControlName="description">
      </div>

      <div>
        <button type="submit" [disabled]="menuOptionsForm.invalid">Add</button>
        <button type="button" (click)="deactivateMenuOptionForm()">Cancel</button>
      </div>
    </form>
  </div>

  <div>
    <table>
      <tr>
        <th></th>
        <th>Image</th>
        <th>Activity</th>
        <th>Description</th>
      </tr>
      <tr *ngFor="let menuOption of menuOptions">
        <td>
          <button type="button">Edit</button>
        </td>
        <td>
          <img [src]="menuOption.img">
        </td>
        <td>
          <label>Active</label>
          <input type="checkbox" disabled [checked]="menuOption.active ? 'checked' : null">
        </td>
        <td>{{ menuOption.description }}</td>
      </tr>
    </table>
  </div>

  <div>
    <form >
      
      <div>
        <button type="submit">Apply</button>
        <button type="button">Cancel</button>
      </div>
    </form>
  </div>
</div>
