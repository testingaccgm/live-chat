<div>
  <div>
    <button *ngIf="!isOptionMenuActive" type="button" (click)="activateMenuOptionForm()">Add menu option</button>
  </div>

  <div>
    <form 
      *ngIf="isOptionMenuActive" 
      [formGroup]="menuOptionsForm" 
      (ngSubmit)="isInEditMenuEditOptionMode ? submitmenuEditOptionsForm() : submitMenuOptionsForm(menuOptionsForm)">
      <div>
        <div *ngIf="!isInEditMenuEditOptionMode">
          <img [src]="menuFileLocalPath">
        </div>
        <div>
          <input formControlName="img"
          #selectImg style="display: none;"
          type="file" 
          (change)="selectMenuImg($event)" 
          accept=".png,.jpg,.jpeg,.svg,.heic">
        </div>
        <div>
          <button 
          type="button"
          (click)="selectImg.click()">
            Select image
        </button>
        </div>
      </div>

      <div>
        <label for="active">Active</label>
        <input type="checkbox" name="active" formControlName="active">
      </div>     

      <div>
        <label for="key">Key</label>
        <input type="text" name="key" formControlName="key">
      </div>

      <div>
        <label for="description">Description</label>
        <input type="text" name="description" formControlName="description">
      </div>

      <div>
        <button type="submit" [disabled]="menuOptionsForm.invalid">{{ isInEditMenuEditOptionMode ? 'Change' : 'Add' }}</button>
        <button type="button" (click)="clearMenuOptionForm()">Cancel</button>
      </div>
    </form>
  </div>

  <div>
    <table>
      <tr>
        <th></th>
        <th></th>
        <th>Image</th>
        <th>Activity</th>
        <th>Description</th>
      </tr>
      <tr *ngFor="let menuOption of menuOptions">
        <td>
          <button type="button" (click)="editOption(menuOption)">Edit</button>
        </td>
        <td>
          <button type="button" (click)="deleteMenuOptionPopUp(menuOption)">Delete</button>
        </td>
        <td>
          <div>
            <input style="display: none;"
            #editImg
            type="file" 
            (change)="editMenuImg($event, menuOption)" 
            accept=".png,.jpg,.jpeg,.svg,.heic">
          </div>
          <img [src]="menuEditedImage && currentOption.id == menuOption.id ? menuEditedImage : menuOption.img">
          <button type="button" (click)="editImg.click()">Edit Image (icon)</button>
          <button type="button" *ngIf="menuEditedImage && currentOption.id == menuOption.id" (click)="applyNewImg()">Apply (icon)</button>
          <button type="button" *ngIf="menuEditedImage && currentOption.id == menuOption.id" (click)="clearMenuOptionForm()">Cancel (icon)</button>
        </td>
        <td>
          <label>Active</label>
          <input type="checkbox" disabled [checked]="menuOption.active ? 'checked' : null">
        </td>
        <td>{{ menuOption.description }}</td>
      </tr>
    </table>
  </div>

  <div *ngIf="isDeleteMenuOptionPopUpActive">
    <p>Menu {{ currentOption.description }} will be deleted!</p>
    <button type="button" (click)="deleteMenuOption()">OK</button>
    <button type="button" (click)="clearMenuOptionForm()">Cancel</button>
  </div>
</div>
